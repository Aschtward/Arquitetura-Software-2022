<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - A&G</title>
    <link rel="stylesheet" href="/Arquitetura-Software-2022/src/css/reset.css">
    <link rel="stylesheet" href="/Arquitetura-Software-2022/src/css/settings.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class=background src="/Arquitetura-Software-2022/src/img/icon/user_settings.png">
        <h2>Welcome, User</h2>
        <section class="menu">
            <div>
                <img class="icon" src="/Arquitetura-Software-2022/src/img/icon/dashboard.png">
                <a>Dashboard</a>
            </div>
            <div>
                <img class="icon" src="/Arquitetura-Software-2022/src/img/icon/shopping.png">
                <a>My Shopping</a>
            </div>
            <div>
                <img class="icon" src="/Arquitetura-Software-2022/src/img/icon/card.png">
                <a>Credit Card</a>
            </div>
            <div>
                <img class="icon" src="/Arquitetura-Software-2022/src/img/icon/help.png">
                <a>Help</a>
            </div>
            <div>
                <img class="icon" src="/Arquitetura-Software-2022/src/img/icon/about_us.png">
                <a>About Us</a>
            </div>
        </section>
        <section class="log-out">
            <img class="icon" src="/Arquitetura-Software-2022/src/img/icon/log_out.png">
            <a href="/Arquitetura-Software-2022/login.html">Log Out</a>
        </section>
    </header>
    <main>
        <section class="profile">
            <h1><span>1 </span>PROFILE</h1>
            <form>
                <label>First Name</label>
                <input class="name" type="text">
                <label>Last Name</label>
                <input class="last-name" type="text">
                <label class="label-mail">Your Email</label>
                <input class="mail" type="mail">
                <label>Country, City</label>
                <input class="country" type="text">
            </form>
        </section>
        <section class="pass">
            <h1><span>2 </span>PASSWORD</h1>
            <form>
                <label>New Password</label>
                <input class="password" type="password">
                <label>Confirm new Password</label>
                <input class="confir-pass" type="password">
                <div class="button">
                    <button>Save</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
