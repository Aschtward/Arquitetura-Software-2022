<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet - A&G</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/header_main.css">
    <link rel="stylesheet" href="src/css/diet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="src/img/icon/logo_white.png">
        <input type="text" placeholder="Search ...">
        <div class="user">
            <img class="user_icon" src="src/img/icon/notification.png">
            <img class="user_icon" src="src/img/icon/user_white.png">
            <p>Welcome,<br>User</p>
        </div>
    </header>
    <p class="style">Diet  > Plan Diet Form</p>
    <img class="marcation" src="src/img/icon/marcation.png">
    <main>
        <section class="navegation">
            <div class=home>
                <img src="src/img/icon/dashboard.png">
                <a href="index.html">Home</a>
            </div>
            <div class="diet">
                <img src="src/img/icon/diet.png">
                <a href="diet_adapter.html">Diet</a>
            </div>
            <div class="worksheep">
                <img src="src/img/icon/worksheep.png">
                <a href="worksheep.html">Plan Worksheep</a>
            </div>
            <div class="my_products">
                <img src="src/img/icon/products.png">
                <a href="my_products.html">My Products</a>
            </div>
        </section>
        <div class="settings">
            <img src="src/img/icon/settings.png">
            <a href="settings.html">Settings</a>
        </div>

        <div class="bg_delimiter">

            <div class="measure">
                <div>
                    <p>Age</p>
                    <input type="text" placeholder="22">
                </div>
                <div>
                    <p>Height</p>
                    <input type="text" placeholder="5,8Ft">
                </div>
                <div>
                    <p>Weight</p>
                    <input type="text" placeholder="154Ib">
                </div>
            </div>
            <div class="info">
                <div>
                    <p>What is your goal ?</p>
                    <input class="max" type="text" placeholder="...">
                </div>
                <div>
                    <p>What is your weight goal?</p>
                    <input class="text" type="text" placeholder="0">
                </div>
                <div>
                    <p>How many meals daily?</p>
                    <input class="text distance" type="text" placeholder="0">
                </div>
            </div>
        </div>
        <button class="save">Generate</button>
    </main>
</body>
</html>
