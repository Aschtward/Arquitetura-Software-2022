<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Sale - A&G</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/header_advertiser.css">
    <link rel="stylesheet" href="src/css/create_sale.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="src/img/icon/logo_white.png">
        <input type="text" placeholder="Search ...">
        <div class="user">
            <img class="user_icon" src="src/img/icon/notification.png">
            <img class="user_icon" src="src/img/icon/user_white.png">
            <p>Welcome,<br>User</p>
        </div>
    </header>
    <img class="marcation" src="src/img/icon/marcation.png">
    <main>
        <section class="navegation">
            <div class=home>
                <img src="src/img/icon/dashboard.png">
                <a href="index_advertiser.html">Home</a>
            </div>
            <div class="my_sales">
                <img src="src/img/icon/products.png">
                <a href="my_sales.html">My Sales</a>
            </div>
            <div class="my_products">
                <img src="src/img/icon/products.png">
                <a href="my_products_advertiser.html">My Products</a>
            </div>
        </section>
        <div class="settings">
            <img src="src/img/icon/settings.png">
            <a href="settings.html">Settings</a>
        </div>
        <div class="bg_delimiter">

            <div class="tittle">
                <img src="src/img/icon/shopping.png">
                <h1>Create Sale</h1>
            </div>

            <div class="group1">
                <h2><span>1</span> Basic Info</h2>
                <form class="form1">
                    <input class="input1" type="text" placeholder="Title ...">
                    <input class="input2" type="text" placeholder="Features ...">
                </form>
                <h2>Product Options</h2>
                <div class="info">
                    <input class="input3" type="text" placeholder="Edit ...">
                    <button>+</button>
                </div>
                <h2>Gallery</h2>
                <div class="info">
                    <p class="edit">Edit ...</p>
                    <button>+</button>
                </div>
            </div>


            <div class="group2">
                <h2><span>2</span> Price Info</h2>
               <form>
                <div class="custom-checkbox">
                    <input id="checkbox1" type="checkbox">
                    <label for="checkbox1"></label>
                </div>
                <p>Promotion ?</p>
                <input class="input4" type="text" placeholder="Old Value">
                <input class="input5" type="text" placeholder="R$ Value">
               </form>
            </div>

            <div class="group3">
                <h2><span>3</span> Cupons</h2>
                <p>Add a cupon</p>
                <div class="info">
                    <input class="input3" type="text" placeholder="Edit ...">
                    <button>+</button>
                </div>
            </div>

            <button class="save">Create</button>

       
        </div>
    </main>
    
</body>
</html>
